<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../assets/js/cadUser.js" defer></script>
    <link rel="stylesheet" href="../assets/styles/pages/register.css">
    <link rel="stylesheet" href="../assets/styles/modules/miniModalStyles.css">
    <title>Register</title>
</head>
<body>
    <header>
        <div class="border-b-2">
            <div class="flex items-center justify-between mx-6">
                <div class="flex py-4 items-center">
                    <span class="circle bg-[#4200FF] w-4 h-4 rounded-full mr-4"></span>
                    <h1>Empresas</h1>
                </div>
                <div class="header-button-hamb">
                    <span class="bg-[#000000] w-10 h-1 rounded mb-1.5"></span>
                    <span class="bg-[#000000] w-10 h-1 rounded mb-1.5"></span>
                    <span class="bg-[#000000] w-10 h-1 rounded"></span>
                </div>
                <div class="gap-5 header-button">
                    <button class="button-blue-t w-1/2 rounded py-2 "><a href="\homepage.html">Home</a></button>
                    <button class="button-blue w-1/2 rounded py-2"><a href="../pages/login.html">Login</a></button>
                </div>
                
            </div>
        </div>
    </header>
    <section class="section">
        <div class="div">
            <div class="form-register">
                <h1 class="font-bold mx-8 text-3xl my-8">Cadastre-se</h1>
                <div class="mx-8 mt-12">
                    <form action="" class="flex flex-col">
                        <input class="mb-6 pl-2 placeholder:pl-6 border-solid border-2 border-[#495057]" type="text" id="name" placeholder="Seu nome">
                        <input class="mb-6 pl-2 placeholder:pl-6 border-solid border-2 border-[#495057]" type="text" id='email' placeholder="Seu e-mail">
                        <input class="mb-6 pl-2 placeholder:pl-6 border-solid border-2 border-[#495057]" type="text" id='password'placeholder="Sua senha">
                        <select class="mb-6 pl-2 placeholder:pl-6 border-solid border-2 border-[#495057] h-12" id='job' placeholder="Nível profissional">
                            <option value="">Selecione um level</option>
                            <option value="estágio">Estágio</option>
                            <option value="júnior">Júnior</option>
                            <option value="pleno">Pleno</option>
                            <option value="sênior">Sênior</option>
                        </select>
                    </form>
                    <div class="flex flex-col mt-8">
                        <button class="mb-2 button-blue h-12" onclick="cadUser()">Cadastre-se</button>
                        <button class="mb-2 button-blue-t h-12"><a href="homepage.html">Voltar</a></button>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <div class="modal-bkg off">
        <div class="modal">
            <div class="flex m-6 gap-5 items-center">
                <h1 class="text-1xl font-bold">Cadastro realizado com sucesso!</h1>
                <img src="../assets/img/done.svg" class='w-[20px]'alt="done img">
            </div>
            <div class="m-6 mt-6 flex gap-6 items-center">
                <h3>Deseja realizar o login?</h3>
                <a href="./login.html"><button class="button-blue w-[100px]">Login</button></a>
            </div>
        </div>
    </div>

    <div class="modal-bkg-x">
        <div class="modal flex flex-col">
            <div class="flex m-6 gap-5 items-center">
                <h1 class="text-1xl font-bold">Cadastro não foi realizado!</h1>
                <p>
                    :/
                </p>
            </div>
            <div class="m-6  flex gap-6 items-center">
                <h3>Tente novamente</h3>
            </div>
        </div>
    </div>
</body>
</html>
