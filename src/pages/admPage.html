<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../assets/js/modules/apiAdmPage.js" defer></script>
    <script src="../assets/js/deleteUser.js" defer></script>
    <script src="../assets/js/modules/toggle.js" defer></script>
    <link rel="stylesheet" href="../assets/styles/pages/admPage.css">
    <link rel="stylesheet" href="../assets/styles/modules/modalStyles.css">
    <title>Empresas - Adm</title>
</head>
<body>
    <header>
        <div class="border-b-2 ">
            <div class="flex items-center justify-between mx-20">
                <div class="flex py-4 items-center justify-between">
                    <span class="circle bg-[#4200FF] w-4 h-4 rounded-full mr-4"></span>
                    <h1>Empresas</h1>
                </div>
                <div class="header-button">
                    <button class="button-blue-t w-full rounded py-2 px-10"><a href="../pages/login.html">Logout</a></button>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="mx-20 mt-10">
            <div class="flex justify-between">
                <h1 class="font-bold text-2xl">Departamentos</h1>
                <select name="empresa" id="empresa" class="border-2  rounded-lg"  value="empresa">
                    <option value="">Selecione Empresa</option>
                </select>
                <button class="button-blue w-20 " onclick='showModal("4")'>Criar</button>
            </div>
        </div>

        <div class="bg-[#F8F8F8] mx-20 h-80 rounded mt-8 overflow-x-scroll">
            <div class="box mx-40 grid">
                
            </div>
        </div>

        <div class="mt-10">
            <h1 class="font-bold text-2xl text-center">Usuários cadastrados</h1>

            <div class="bg-[#F8F8F8] mx-20 h-80 rounded mt-8 overflow-x-scroll">
                <div class="box-user mx-40 grid">
                    
                </div>
            </div>
        </div>

        <span>
            <!-- modal visualizar departamento-->
            <div class="modal-bkg off" id="0" >
                <div class="modal w-8/12 h-4/6">
                    <div class="m-12">
                        <p class="text-2xl text-right cursor-pointer"  onclick="showModal('0')">X</p>
                        <h1 class="depart-name font-bold text-3xl mb-8">Nome do Departamento</h1>
                        <div class="flex justify-between">
                            <div>
                                <h2 class="depart-desc font-bold text-1xl mb-4">Descrição do departamento</h2>
                                <p class="depart-comp">Empresa pertencente</p>
                            </div>
                            <div class="grid w-3/6">
                                <select class= "mb-6 placeholder:pl-6 border-solid border-2 border-[#495057] h-12"name="user" id="user">
                                    <option value="">Selecionar usuário</option>
                                </select>
                                <button class="button-green w-2/6 mr-0">Contratar</button>
                            </div>
                        </div>
                        
                            <div class="bg-[#F8F8F8] h-60 rounded mt-20 overflow-x-scroll">
                                <div class="box-depart-name flex gap-10 items-center h-full justify-center">
                                    <div class="box-solo bg-[#FFFFFF] rounded w-48">
                                        <div class="m-5">
                                            <h1 class="font-bold">Nome</h1>
                                            <p>pleno</p>
                                            <p>empresa</p>
                                            <div class="flex justify-center">
                                                <button class="button-red w-60">Desligar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>

            <!-- modal editar departemento-->
            <div class="modal-bkg off" id="1">
                <div class="modal">
                    <div class="modal-content m-8">
                        <p class="text-2xl text-right cursor-pointer" onclick="showModal('1')">X</p>
                        <h1 class="font-bold text-3xl mb-8">Editar Departamento</h1>
                        <div class="flex flex-col">
                            <input type="text" class="py-16 disabled:bg-slate-50 mb-4 border placeholder:pl-4" placeholder="Editar valores">
                        </div>
                        <button class="mb-2 button-blue h-12 w-full">Editar</button>
                    </div>
                </div>
            </div>
            <!--modal remover departamento-->
            <div class="modal-bkg off" id="2">
                <div class="modal-remove">
                    <div class="modal-content m-8">
                        <p class="text-2xl text-right cursor-pointer" onclick="showModal('2')">X</p>
                        <div class="flex flex-col items-center">
                            <h1 id="deparment-title-show" class=" font-bold text-2xl mb-5 text-center"></h1>
                        </div>
                        <button class="mb-2 button-green h-12 w-full remove-company" onclick="removeCompany()">Confirmar</button>
                    </div>
                </div>
            </div>
            <!-- modal editar usuário-->
            <div class="modal-bkg off" id="3">
                <div class="modal">
                    <div class="modal-content m-8">
                        <p class="text-2xl text-right cursor-pointer" onclick="showModal('3')">X</p>
                        <h1 class="font-bold text-3xl mb-8">Editar Usuário</h1>
                        <div class="flex flex-col">
                            <select name="modalidade" id="" class="mb-6 placeholder:pl-6 border-solid border-2 border-[#495057] h-12">
                                <option value="">Selecionar modalidade de trabalho</option>
                            </select>
                            <select name="nivel" id="" class="mb-6 placeholder:pl-6 border-solid border-2 border-[#495057] h-12">
                                <option value="">Selecionar nível profissional</option>
                            </select>
                        </div>
                        <button class="mb-2 button-blue h-12 w-full">Editar perfil</button>
                    </div>
                </div>
            </div>
            <!--modal remover usuario-->
            <div class="modal-bkg off" id="4">
                <div class="modal-remove">
                    <div class="modal-content m-8">
                        <p class="text-2xl text-right cursor-pointer" onclick="showModal('4')">X</p>
                        <div class="flex flex-col items-center">
                            <h1 class="remove-user font-bold text-2xl mb-5 text-center"></h1>
                        </div>
                        <button class="mb-2 button-green h-12 w-full remove-company" onclick="removeUser()">Confirmar</button>
                    </div>
                </div>
            </div>
            <!--modal cadastrar usuario-->
            <div class="modal-bkg off" id="5">
                <div class="modal w-[600px] h-[450px]">
                    <div class="modal-content m-8">
                        <p class="text-2xl text-right cursor-pointer" onclick="showModal('4')">X</p>
                        <h1 class="font-bold text-3xl mb-8">Criar Departamento</h1>
                        <div class="flex flex-col">
                            <input type="text" class="mb-6 placeholder:pl-6 border-solid border-2 border-[#495057] h-12" placeholder="Nome do departamento">
                            <input type="text" class="mb-6 placeholder:pl-6 border-solid border-2 border-[#495057] h-12" placeholder="Descrição">
                            <select name="nivel" id="" class="mb-6 placeholder:pl-6 border-solid border-2 border-[#495057] h-12">
                                <option value="">Selecionar empresa</option>
                            </select>
                        </div>
                        <button class="mb-2 button-blue h-12 w-full">Criar Departamento</button>
                    </div>
                </div>
            </div>
            
          

        </span>

    </section>
</body>
</html>
